<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico LAB3</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="cuestionario">
        <form class="contenedor" id="cuestionario" action="nada">

            <fieldset class="contenedor-cuestionario" id="datospersonales"><!-- --- Datos Personales --- -->
                <legend>Informacion Personal</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="name" id="nombre" placeholder="Tu Nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="lastname" id="apellido" placeholder="Tu Apellido" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="e-mail" id="email" placeholder="Tu Correo Electronico" required>
                </div>
            </fieldset><!-- --- Datos Personales --- -->
            <input type="button" value="Siguiente" id="datos_fin" class="boton">
            <fieldset class="contenedor-cuestionario" id="trivia"> <!-- --- Trivia --- -->
                <legend>Trivia Argentina</legend>
                <label for="preg1">El Aconcagua es el pico más alto del país. ¿Cuál es el segundo?</label>
                <select id="preg1">
                    <option name="respuestas1" value="incorrecto" disabled selected>--Seleccione--</option>
                    <option name="respuestas1" value="incorrecto">Tupungato</option>
                    <option name="respuestas1" value="incorrecto">Ojos del Salado</option>
                    <option name="respuestas1" value="correcto">Monte Pissis</option> <!-- --- correcto --- -->
                </select>
                <label for="preg2">¿Cuánto mide el glaciar Perito Moreno?</label>
                <select id="preg2">
                    <option name="respuestas2" value="incorrecto" disabled selected>--Seleccione--</option>
                    <option name="respuestas2" value="correcto">60m</option> <!-- --- correcto --- -->
                    <option name="respuestas2" value="incorrecto">70m</option>
                    <option name="respuestas2" value="incorrecto">80m</option> 
                </select>
                <label for="preg3">¿Cuál es el lago o laguna más grande del país?</label>
                <select id="preg3">
                    <option name="respuestas3" value="incorrecto" disabled selected>--Seleccione--</option>
                    <option name="respuestas3" value="correcto">Laguna Mar Chiquita</option> <!-- --- correcto --- -->
                    <option name="respuestas3" value="incorrecto">Lago Argentino</option>
                    <option name="respuestas3" value="incorrecto">Lago Nahuel Huapi</option> 
                </select>
            </fieldset> <!-- --- Trivia --- -->
            <input type="button" value="Siguiente" id="trivia_fin" class="boton">
            <fieldset class="contenedor-cuestionario" id="provincias"> <!-- --- Cuestionario Provincias --- -->
                <legend>Provincias Argentinas</legend>
                <label for="preg4">¿Cuántas provincias tiene Argentina?</label>
                <input type="number" name="respuestas4" id="preg4" min="0" required>
                <div>
                    <label for="preg5">¿Cuál es la capital de Corrientes?</label>
                    <div class="radios" id="preg5">
                        <div><input type="radio" name="respuestas5" value="correcto">Corrientes <!-- --- correcto --- --></div>
                        <div><input type="radio" name="respuestas5" value="incorrecto">Viedma</div>
                        <div><input type="radio" name="respuestas5" value="incorrecto">Paraná</div>
                        <div><input type="radio" name="respuestas5" value="incorrecto">Ninguna de las Anteriores</div>
                    </div>
                </div>
                <div>
                    <label for="preg6">¿Cuál es la capital de Jujuy?</label>
                    <div class="radios" id="preg6">
                        <div><input type="radio" name="respuestas6" value="incorrecto">Jujuy</div>
                        <div><input type="radio" name="respuestas6" value="incorrecto">Rawson</div>
                        <div><input type="radio" name="respuestas6" value="correcto">San Salvador de Jujuy <!-- --- correcto --- --></div>
                        <div><input type="radio" name="respuestas6" value="incorrecto">Ninguna de las Anteriores</div>
                    </div>
                </div>
                <div>
                    <label for="preg7">¿Cuál es la capital de Río Negro?</label>
                    <div class="radios" id="preg7">
                        <div><input type="radio" name="respuestas7" value="correcto">Viedma <!-- --- correcto --- --></div>
                        <div><input type="radio" name="respuestas7" value="incorrecto">Rawson</div>
                        <div><input type="radio" name="respuestas7" value="incorrecto">Santa Rosa</div>
                        <div><input type="radio" name="respuestas7" value="incorrecto">Ninguna de las Anteriores</div>
                    </div>
                </div>
            </fieldset> <!-- --- Cuestionario Provincias --- -->
            <input type="button" value="Siguiente" id="provincias_fin" class="boton">
            <fieldset class="contenedor-cuestionario" id="territorioargentino"> <!-- --- Preguntas Territorio Argentino --- -->
                <legend>Territorio Argentino</legend>
                <label for="preg8">¿Cual es el nombre del país limítrofe de Argentina que se encuentra tras la cordillera de los andes?</label>
                <input type="text" id="preg8" required>
                <label for="preg9">Nombra uno de los paises limítrofes restantes.</label>
                <input type="text" id="preg9" required>
                <label for="preg10">Misiones, Corrientes y Entre Ríos conforman la...</label>
                <input type="text" id="preg10" required>
            </fieldset> <!-- --- Preguntas Territorio Argentino --- -->
            <input type="submit" value="Finalizar" id="FIN" class="boton">
        </form>
    </main>    
    <script src="script.js"></script>
</body>
</html>
